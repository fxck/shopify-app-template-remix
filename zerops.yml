zerops:
  - setup: app
    build:
      base: nodejs@22
      buildCommands:
        - pnpm install
        - pnpm run build
      deployFiles:
        - build
        - prisma
        - package.json
        - node_modules
    run:
      base: nodejs@22
      envVariables:
        DATABASE_URL: ${db_connectionString}
        PORT: 8081
        SHOPIFY_APP_URL: ${zeropsSubdomain}
        SHOPIFY_API_KEY: 1ffae629a73df57315494e38008dd0cd
        SCOPES: write_products
        NODE_ENV: production
      ports:
        - port: 8081
          httpSupport: true
      initCommands:
        - zsc execOnce $appVersionId -- npm run prisma migrate deploy
      start: pnpm run start
